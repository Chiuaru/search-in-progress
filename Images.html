<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/4c034e86b1.js" crossorigin="anonymous"></script>
    </head>
        
    <body>
        <div class="container">
            <div class="box top-section">
                <div class="links">
                    <a class="link" href="index.html">Search</a>
                    <a class="link" href="Advanced.html">Advanced search</a>
                </div>
            </div>
            <div class="box mid-section">
                <div class="logo">
                    <img src="google.png" alt="Loading" width="272" height="92">
                <span class="text-under-logo">images</span>
                </div>
            </div>
            <div class="box search-section">
                <form action="https://google.com/images" method="GET" class="box">
                    <div class="search-bar">
                            <div class="icon-wrap" style="height:20px;line-height:20px;width:20px">
                                <i class="fa-solid fa-magnifying-glass" style="z-index: 90;"></i>
                            </div>
                            <input class="search"  autocomplete="off" type="text" name="q" maxlength="2048"> 
                    </div> 
                </form>
            </div>  
        </div>
    </body>
</html>
